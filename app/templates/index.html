<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video  Translation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Video Translation & TTS</h1>

<section id="upload">
    <h2>Upload a new video</h2>
    <form id="upload-form">
        <label>Video file:
            <input type="file" name="file" accept="video/*" required>
        </label>
        <fieldset>
            <legend>Target languages (max. 2)</legend>
            {% for lang in available_languages %}
            <label>
                <input type="checkbox" name="languages" value="{{ lang.code }}">
                {{ lang.label }}{% if lang.provider == "ai" %}*{% endif %}
            </label>
            {% endfor %}
            <p class="language-hint">Talen met een * gebruiken de AI-vertaler, de rest gaat via DeepL.</p>
        </fieldset>
        <button type="submit">Upload & process</button>
    </form>
    <div id="upload-status"></div>
</section>

<hr>

<section id="library">
    <h2>Processed videos</h2>
    <div id="video-list"></div>
</section>

<section id="player">
    <h2>Player</h2>
    <div id="video-container">
        <video id="video-player" controls width="800">
            Your browser does not support the video tag.
        </video>
        <div id="subtitle-overlay" class="hidden"></div>
    </div>
    <div id="player-info"></div>
</section>

<script src="/static/app.js"></script>
</body>
</html>
