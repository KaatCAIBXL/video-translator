<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video  Translation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Video Translation & TTS</h1>

<section id="upload">
    <h2>Upload a new video</h2>
    <form id="upload-form">
        <label>Video file:
            <input type="file" name="file" accept="video/*" required>
        </label>
        <fieldset>
            <legend>Target languages (max. 2)</legend>
            <label><input type="checkbox" name="languages" value="es"> Spanish </label>
            <label><input type="checkbox" name="languages" value="en"> English </label>
            <label><input type="checkbox" name="languages" value="nl"> Dutch </label>
            <label><input type="checkbox" name="languages" value="pt"> Portuguese </label>
            <label><input type="checkbox" name="languages" value="fi"> Finnish </label>
            <label><input type="checkbox" name="languages" value="ln"> Lingala </label>
        </fieldset>
        <button type="submit">Upload & process</button>
    </form>
    <div id="upload-status"></div>
</section>

<hr>

<section id="library">
    <h2>Processed videos</h2>
    <div id="video-list"></div>
</section>

<section id="player">
    <h2>Player</h2>
    <div id="video-container">
        <video id="video-player" controls width="800">
            Your browser does not support the video tag.
        </video>
        <div id="subtitle-overlay" class="hidden"></div>
    </div>
    <div id="player-info"></div>
</section>

<script src="/static/app.js"></script>
</body>
</html>
