<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Video Bibliotheek – Vertaling & TTS</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Video Bibliotheek – Vertaling & TTS</h1>

<section id="upload">
    <h2>Nieuwe video uploaden</h2>
    <form id="upload-form">
        <label>Video-bestand:
            <input type="file" name="file" accept="video/*" required>
        </label>
        <fieldset>
            <legend>Doeltalen (max. 2)</legend>
            <label><input type="checkbox" name="languages" value="es"> Spaans (es)</label>
            <label><input type="checkbox" name="languages" value="en"> Engels (en)</label>
            <label><input type="checkbox" name="languages" value="nl"> Nederlands (nl)</label>
            <label><input type="checkbox" name="languages" value="pt"> Portugees (pt)</label>
            <label><input type="checkbox" name="languages" value="fi"> Fins (fi)</label>
            <label><input type="checkbox" name="languages" value="ln"> Lingala (ln)</label>
            <label><input type="checkbox" name="languages" value="lu"> Tshiluba (lu)</label>
        </fieldset>
        <button type="submit">Upload & verwerk</button>
    </form>
    <div id="upload-status"></div>
</section>

<hr>

<section id="library">
    <h2>Verwerkte video’s</h2>
    <div id="video-list"></div>
</section>

<section id="player">
    <h2>Speler</h2>
    <div id="video-container">
        <video id="video-player" controls width="800">
            Je browser ondersteunt geen video-tag.
        </video>
        <div id="subtitle-overlay" class="hidden"></div>
    </div>
    <div id="player-info"></div>
</section>

<script src="/static/app.js"></script>
</body>
</html>
